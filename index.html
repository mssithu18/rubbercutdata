<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rubber Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('R.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      position: relative;
    }
    .form-logo {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid transparent;
      background-clip: padding-box;
      z-index: 1;
    }
    .form-logo::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: conic-gradient(
        rgb(255, 255, 255),
       rgb(255, 0, 106),
        rgb(255, 0, 106),
         rgb(255, 255, 255),
        rgb(255, 255, 255),
        rgb(89, 255, 252),
        rgb(89, 255, 252),
         rgb(255, 255, 255)
      );
      z-index: -1;
      animation: spinBorderLight 4s linear infinite;
    }
    .form-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      z-index: 2;
    }
    @keyframes spinBorderLight {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .btn-toggle {
      transition: all 0.3s ease;
    }
    .btn-toggle.marked {
      background-color: #ffc107;
      color: #000;
    }
    .summary {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #333;
    }
    #reportList li {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-logo">
      <img src="ssm.png" alt="Logo">
    </div>
    <h3 class="text-center mb-3 mt-4">üìã Rubber Expense Tracker</h3>
    <p id="date" class="text-center text-muted"></p>
    <p id="summary" class="summary text-center"></p>

    <form id="attendanceForm">
      <div class="mb-3">
        <label for="sheets" class="form-label">Number of Sheets</label>
        <input type="number" id="sheets" class="form-control" />
      </div>

      <div class="mb-3">
        <button type="button" id="presentBtn" class="btn btn-outline-success w-100 btn-toggle">Mark Present</button>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">üíæ Save Report</button>
      <button type="button" class="btn btn-outline-danger w-100" id="clearData">üóë Clear All Reports</button>
    </form>

    <hr />
    <h5 class="text-center">üìÖ Saved Reports</h5>
    <ul id="reportList" class="list-group mt-2"></ul>
  </div>

  <script>
    const today = new Date();
    const dateStr = today.toISOString().split('T')[0];
    const dayStr = today.toLocaleDateString('en-IN', { weekday: 'long' });

    document.getElementById("date").textContent = `Date: ${dateStr} (${dayStr})`;

    const reportList = document.getElementById("reportList");
    const summary = document.getElementById("summary");
    const presentBtn = document.getElementById("presentBtn");
    let isPresent = false;

    let reports = JSON.parse(localStorage.getItem("rubberReports") || "[]");

    function updateReportList() {
      reportList.innerHTML = "";
      let presentCount = 0;
      let absentCount = 0;

      reports.forEach(r => {
        reportList.innerHTML += `<li class="list-group-item">${r.date} (${r.day}) - Sheets: ${r.sheets} - ${r.present ? '‚úÖ Present' : '‚ùå Absent'}</li>`;
        if (r.present) presentCount++;
        else absentCount++;
      });

      summary.textContent = `Total Days - Present: ${presentCount}, Absent: ${absentCount}`;
    }
    updateReportList();

    presentBtn.addEventListener("click", function () {
      isPresent = !isPresent;
      presentBtn.classList.toggle("marked", isPresent);
      presentBtn.textContent = isPresent ? "‚úî Marked as Present" : "Mark Present";
    });

    document.getElementById("attendanceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let sheets = parseInt(document.getElementById("sheets").value);
      if (!isPresent || isNaN(sheets)) sheets = 0;

      const newReport = {
        date: dateStr,
        day: dayStr,
        sheets: isPresent ? sheets : 0,
        present: isPresent
      };

      const alreadyEntered = reports.find(r => r.date === dateStr);
      if (alreadyEntered) {
        alert("You‚Äôve already saved a report for today!");
        return;
      }

      reports.push(newReport);
      localStorage.setItem("rubberReports", JSON.stringify(reports));
      alert("Report saved successfully!");
      updateReportList();
      document.getElementById("attendanceForm").reset();
      isPresent = false;
      presentBtn.classList.remove("marked");
      presentBtn.textContent = "Mark Present";
    });

    document.getElementById("clearData").addEventListener("click", function () {
      if (confirm("Are you sure you want to clear all saved reports?")) {
        localStorage.removeItem("rubberReports");
        reports = [];
        updateReportList();
        alert("All reports cleared!");
      }
    });
  </script>
</body>
</html>
